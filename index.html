<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cockpit Cosmique</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="cadran-cosmique" width="320" height="320"></canvas>
  <section id="commandes">
  <button id="toggle-vitesse">⏯️ Vitesse / Distance</button>
  <button id="reset-vmax">🔄 Réinitialiser Vitesse Max</button>
</section>
<canvas id="medaillon-minecraft" width="320" height="320"></canvas>
  
  <section id="grandeurs">
    <div id="vitesse"></div>
    <div id="distance"></div>
    <div id="coordonnees"></div>
    <div id="altitude"></div>
    <div id="temps"></div>
    <div id="solaire"></div>
    <div id="lunaire"></div>
    <div id="frequence"></div>
    <div id="niveau"></div>
    <div id="capteurs"></div>
    <div id="gps"></div>
    <div id="mode-souterrain"></div>
  </section>

  <script type="module" src="js/moteur.js"></script>
</body>
</html>
